<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Emails Editor form</title>
</head>

<body>
  <div class="emails-form">
    <header class="emails-form__header">
      <h1 class="emails-form__title">Share <b>Board name</b> with others</h1>
      <div class="emails-form__editor">
        <div id="emails-editor"></div>
      </div>
    </header>
    <footer class="emails-form__footer">
      <button type="button" id="add-email" class="emails-form__btn">Add email</button>
      <button type="button" id="show-count" class="emails-form__btn">Get emails count</button>
    </footer>
  </div>

</body>

</html>
